version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: my-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "6000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: my-chat-app-qdrant
    restart: unless-stopped
    ports:
      - "6501:6500" # REST API
      - "6502:6501" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
